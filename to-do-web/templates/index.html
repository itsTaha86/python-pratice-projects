<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-text {
            word-break: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Notes App</h2>
        <div>
            <!-- Import Excel form -->
            <form action="/getxl" method="post" enctype="multipart/form-data" class="d-inline me-2">
                <input type="file" name="file" accept=".xlsx,.xls" required>
                <button class="btn btn-outline-secondary btn-sm">Import Excel</button>
            </form>

            <!-- Export JSON -->
            <button id="exportBtn" class="btn btn-outline-secondary btn-sm me-2">
                Export JSON
            </button>

            <!-- Add Note -->
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
                Add Note
            </button>
        </div>
    </div>

    <!-- Notes Grid -->
    <div class="row g-3" id="notesContainer">
        {% for note in notes %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm h-100 {% if note.done %}border-success{% endif %}">
                <div class="card-body">
                    <h5 class="card-title {% if note.done %}text-decoration-line-through text-muted{% endif %}" id="title-{{ note.id }}">
                        {{ note.title }}
                    </h5>
                    <p class="card-text {% if note.done %}text-decoration-line-through text-muted{% endif %}" id="desc-{{ note.id }}">
                        {{ note.content }}
                    </p>
                </div>
                <div class="card-footer bg-white border-0 text-end">
                    <!-- Done -->
                    <form action="/toggle/{{ note.id }}" method="post" class="d-inline">
                        <button class="btn btn-sm {% if note.done %}btn-warning{% else %}btn-success{% endif %}">
                            {% if note.done %}Undone{% else %}Done{% endif %}
                        </button>
                    </form>
                    <!-- Edit -->
                    <button class="btn btn-sm btn-secondary me-2" onclick="openEdit('{{ note.id }}')">Edit</button>
                    <!-- Delete -->
                    <form action="/delete/{{ note.id }}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
        <form action="/create" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Note</h5>
                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" name="title" placeholder="Title" required>
                    <textarea class="form-control" rows="4" name="content" placeholder="Description" required></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="editForm" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Note</h5>
                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTitle" class="form-control mb-2" name="title" required>
                    <textarea id="editContent" class="form-control" rows="4" name="content" required></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function openEdit(id) {
        const title = document.getElementById(`title-${id}`).innerText;
        const desc = document.getElementById(`desc-${id}`).innerText;

        document.getElementById("editTitle").value = title;
        document.getElementById("editContent").value = desc;

        document.getElementById("editForm").action = `/edit/${id}`;

        const modal = new bootstrap.Modal(document.getElementById("editModal"));
        modal.show();
    }
</script>
<script>
document.getElementById("exportBtn").addEventListener("click", async () => {
    try {
        const response = await fetch("/getjson");  
        if (!response.ok) throw new Error("Failed to fetch JSON");
        
        const data = await response.blob();

        const url = URL.createObjectURL(data);
        const a = document.createElement("a");
        a.href = url;
        a.download = "notes.json";
        a.click();
        URL.revokeObjectURL(url);

    } catch (err) {
        console.error(err);
        alert("Could not download JSON!");
    }
});
</script>

</body>
</html>
