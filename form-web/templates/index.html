<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4">User Information Form</h2>

    <div class="card p-4 shadow-sm">

        <form method="POST" action="/submit" onsubmit="return validateForm()">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name="age">
            </div>

            <div class="mb-3">
                <label class="form-label">Interest</label>
                <input type="text" class="form-control" name="interest">
            </div>

            <div class="mb-3">
                <label class="form-label">Interest Level (1-10)</label>
                <select class="form-select" name="level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>

            <p class="text-danger" id="error"></p>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>

    <hr class="my-5">

    <h3 class="mb-3">Users List</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Interest</th>
                    <th>Level</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>

                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.interest }}</td>
                    <td>{{ user.level }}</td>
                    <td>{{ user.description }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

</div>

<script>
function validateForm() {
    let name = document.getElementById("name").value;
    let age = document.getElementById("age").value;
    let error = document.getElementById("error");

    if (name.trim() === "") {
        error.innerText = "Name is required.";
        return false;
    }

    if (age.trim() === "" || isNaN(age)) {
        error.innerText = "Age must be a number.";
        return false;
    }

    error.innerText = "";
    return true;
}
</script>

</body>
</html>
